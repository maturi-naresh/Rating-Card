<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="container-1">
            
                <i class="fa-solid fa-star"></i>
            
            <h2>How did we do..?</h2>
            <p class="one">Please let us know how we did with your support<br>request.All feedback is appreciated to help us<br>improve our feeling!</p><br>

                <button onclick="taken(this)" class="btn">1</button>
                <button onclick="taken(this)" class="btn">2</button>
                <button onclick="taken(this)" class="btn">3</button>
                <button onclick="taken(this)" class="btn">4</button>
                <button onclick="taken(this)" class="btn">5</button>
                <br><br><br>

            <button onclick="submit()" class="submitBtn">SUBMIT</button>
        </div>

        <div class="container-2 hide">
            <div class="image">
                <img src="./thank-you.png" height="100px" width="200px">
            </div>
            <h3></h3>
            <h1>Thank you!</h1>
            <p class="two">We appreciate you taking the time to give a rating.<br>If you ever need more support,don't hesitate to<br>get in touch!</p>
            <button onclick="back()" class="backBtn">Back</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
